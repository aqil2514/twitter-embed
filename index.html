<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed (Challange by Code Design)</title>
    <link rel="shortcut icon" href="img/twitter-logo.png" type="image/x-icon" />
    <!-- FEATHER ICONS -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- AKTIF KETIKA LAYAR DIKECILKAN -->
    <div class="screen-eror">
      <p>Resolusi Layar Tidak Didukung!!!</p>
      <p>Harap Perbesar Kembali</p>
    </div>
    <!-- UTAMA -->
    <div class="container">
      <div class="info">
        <img src="img/me.jpg" alt="My Self" id="image" />
        <div id="nameandsub">
          <h1><a href="https://aqil2514.github.io/portfolio-v2/" title="Click to See My Portfolio" target="_blank">Muhamad Aqil Maulana</a></h1>
          <p>@aqil.co.id</p>
        </div>
        <img src="img/twitter-logo.png" alt="Logo Twitter" id="twitter-logo" />
      </div>
      <div class="status">
        <p>
          Ini adalah salah satu Challenge dari situs <a href="https://codedesign.dev/challenge/twitter-embed" target="_blank">Code Design</a>. Saya mencoba challenge tersebut untuk mengasah kemampuan yang telah saya pelajari.
          <span class="hashtag">#programming</span> <span class="hashtag">#coding</span> <span class="hashtag">#debugging</span>
        </p>
      </div>
      <div class="footer">
        <i data-feather="heart"></i>
        <p id="like-count">1.905</p>
        <p id="time">4:40PM - 19 Mei, 2023</p>
      </div>
    </div>

    <!-- FEATHER ICON  -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
